<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigation</title>
    <link rel="stylesheet" href="signup.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="https:/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script type="text/javascript" src="signup.js"></script>
    <script type="text/javascript" src="personal.js"></script>
    <script type="text/javascript" src="professional.js"></script>

    <script>
      $( function() {
        $( "#tabs" ).tabs();
      });
    </script>
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="head">
              <h3> SignUp Form </h3>
            </div>
            <div id="tabs" style="margin-bottom: 50px;">
                <ul>
                  <li class="active"><a class="abc" href="#tabs-1" id="tab1">Personal Details</a></li>
                  <li class="li2"><a class="xyz" href="#tabs-2" id="tab2">Family Details</a></li>
                  <li class="li3"><a class="pqr" href="#tabs-3" id="tab3">Professional Details</a></li>
                </ul>

                <div class="tab-content">
                    <form name="signup" method="post">
                      <div class="form-group">
                        <div id="tabs-1">
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_fname">Firstname:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter your Firstname" name="fname" id="fname" class="form-control">
                                      <p id="name1" class="a"></p>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_lname">Lastname:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter your lastname" name="lname" id="lname" class="form-control" >
                                        <div id="name2"  class="b"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_mail">Email:</lable>
                                    <br>
                                    <input type="email" placeholder="Enter your email" name="email" id="email" class="form-control">
                                        <div id="mail" class="c"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_psw1">Password:</lable>
                                    <br>
                                    <input type="password" placeholder="Enter your password" name="pwd" id="pwd" class="form-control">
                                    <div id="psw1" class="d"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 col-xs-12" >
                                    <lable id="id_psw2">ReEnter your Password:</lable>
                                    <br>
                                    <input type="password" placeholder="ReEnter your password" name="pwdrep" id="pwdrep" class="form-control">
                                        <div id="psw2" class="e"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="radio" name="gender" value="male" checked> Male
                                    <br>
                                    <input type="radio" name="gender" value="female"> Female
                                    <br>
                                    <input type="radio" name="gender" value="other"> Other
                                    <br>
                                </div>
                            </div>
                            <button type="button" class="button" id="next1">Next</button>
                            <br>
                            <br>
                            

                        </div>
                        <div id="tabs-2">
                          <hr>
                          <div class="row">
                              <div class="col-md-12">
                                  <lable id="id_fn">Father's Name:</lable>
                                  <br>
                                  <input type="text" placeholder="Enter your Father's Name" name="fname" id="fn" class="form-control">
                                  <p id="name3" class="a"></p>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                              <div class="col-md-12">
                                  <lable id="id_mn">Mother's Name:</lable>
                                  <br>
                                  <input type="text" placeholder="Enter your Mother's Name" name="lname" id="mn" class="form-control" >
                                    <div id="name4"  class="b"></div>
                                <br>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <lable id="id_ha">Home Address:</lable>
                                  <br>
                                  <input type="text" placeholder="Enter your Home Address" name="email" id="hadd" class="form-control">
                                    <div id="ha" class="c"></div>
                                  <br>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <lable id="id_city">City:</lable>
                                  <br>
                                  <input type="text" placeholder="Enter City Name" name="pwd" id="ct" class="form-control">
                                    <div id="city" class="d"></div>
                                  <br>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12 col-xs-12" >
                                  <lable id="id_state">State:</lable>
                                  <br>
                                  <input type="text" placeholder="Enter State Name" name="pwdrep" id="st" class="form-control">
                                    <div id="state" class="e"></div>
                                  <br>
                              </div>
                          </div>
                          <button type="button" class="button" id="next2">Next</button>
                          <button type="button" class="button1" id="back1">Back</button>


                          <br>
                        </div>

                        <div id="tabs-3">
                            <hr>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_cname">Company Name:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter Company Name" name="cname" id="cname" class="form-control">
                                    <p id="name5" class="a"></p>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_dname">Designation:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter your Designation" name="dname" id="dname" class="form-control" >
                                      <div id="name6"  class="b"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_cadd">Company's Address:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter Company's Address" name="email" id="cadd" class="form-control">
                                      <div id="ca" class="c"></div>
                                    <br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <lable id="id_mno">Mobile No.:</lable>
                                    <br>
                                    <input type="text" placeholder="Enter your Mobile No." name="pwd" id="mob" class="form-control">
                                      <div id="mno" class="d"></div>
                                    <br>
                                </div>
                            </div>
                            <br>

                            <button type="button" class="button" onclick="Validate()">Sign Up</a>
                            <button type="button" class="button1" id="back2">Back</button>


                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
